<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .tab {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }

        .tab button:hover {
            background-color: #2980b9;
        }

        .tab button.active {
            background-color: #1c5980;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            width: 300px;
            font-size: 1rem;
            border: 2px solid #3498db;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .search-container button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-container button:hover {
            background-color: #2980b9;
        }

        .total-uang {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #27ae60;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        td {
            border-bottom: 1px solid #ddd;
        }

        td:nth-child(2) {
            text-align: left;
        }

        .lunas {
            background-color: #d4edda;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h2 {
                font-size: 1.5rem;
            }

            .tab {
                flex-direction: column;
                align-items: center;
            }

            .tab button {
                width: 100%;
                margin: 5px 0;
            }

            .search-container {
                flex-direction: column;
                align-items: center;
            }

            .search-container input {
                width: 100%;
                border-radius: 5px;
                margin-bottom: 10px;
            }

            .search-container button {
                width: 100%;
                border-radius: 5px;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            th, td {
                padding: 8px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<h2>Buku Tamu</h2>

<!-- Tab untuk Beralih antara Sheet1, Sheet2, dan Sheet3 -->
<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Sheet1')">Sheet 1</button>
    <button class="tablinks" onclick="openTab(event, 'Sheet2')">Pakat Eri</button>
    <button class="tablinks" onclick="openTab(event, 'Sheet3')">Eri Buka Amplop</button>
</div>

<!-- Input Pencarian -->
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Cari data..." onkeypress="handleKeyPress(event)">
    <button onclick="searchData()">Cari</button>
</div>

<!-- Total Uang -->
<div class="total-uang" id="totalUang"></div>

<!-- Tabel untuk Menampilkan Data -->
<div id="Sheet1" class="tabcontent">
    <table>
        <thead>
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>ALAMAT</th>
                <th>BERAS</th>
                <th>UANG</th>
            </tr>
        </thead>
        <tbody id="data-table-sheet1"></tbody>
    </table>
</div>

<div id="Sheet2" class="tabcontent">
    <table>
        <thead>
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>ALAMAT</th>
                <th>BERAS</th>
                <th>UANG</th>
            </tr>
        </thead>
        <tbody id="data-table-sheet2"></tbody>
    </table>
</div>

<div id="Sheet3" class="tabcontent">
    <table>
        <thead>
            <tr>
                <th>NO</th>
                <th>NAMA</th>
                <th>ALAMAT</th>
                <th>UANG</th>
            </tr>
        </thead>
        <tbody id="data-table-sheet3"></tbody>
    </table>
</div>

<script>
    let allDataSheet1 = []; // Variabel untuk menyimpan data dari Sheet1
    let allDataSheet2 = []; // Variabel untuk menyimpan data dari Sheet2
    let allDataSheet3 = []; // Variabel untuk menyimpan data dari Sheet3
    let currentSheet = 'Sheet1'; // Variabel untuk menyimpan tab yang aktif

    // Fungsi untuk mengambil data dari Google Sheets
    async function fetchData() {
        const sheet1Url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTPB7YyjPk97RJgwWBxzV7JEWkzePePb901UojPqPOBWb_TJgIwKo-7_VLS12oEMMazBpJD45k-ssGT/pub?output=csv';
        const sheet2Url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTPB7YyjPk97RJgwWBxzV7JEWkzePePb901UojPqPOBWb_TJgIwKo-7_VLS12oEMMazBpJD45k-ssGT/pub?gid=1939128832&output=csv';
        const sheet3Url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTPB7YyjPk97RJgwWBxzV7JEWkzePePb901UojPqPOBWb_TJgIwKo-7_VLS12oEMMazBpJD45k-ssGT/pub?gid=98722503&output=csv';

        // Ambil data dari Sheet1
        const responseSheet1 = await fetch(sheet1Url);
        const dataSheet1 = await responseSheet1.text();
        allDataSheet1 = dataSheet1.split('\n').slice(1);

        // Ambil data dari Sheet2
        const responseSheet2 = await fetch(sheet2Url);
        const dataSheet2 = await responseSheet2.text();
        allDataSheet2 = dataSheet2.split('\n').slice(1);

        // Ambil data dari Sheet3
        const responseSheet3 = await fetch(sheet3Url);
        const dataSheet3 = await responseSheet3.text();
        allDataSheet3 = dataSheet3.split('\n').slice(1);

        // Tampilkan data dari Sheet1 secara default
        displayData(allDataSheet1, 'data-table-sheet1');
    }

    // Fungsi untuk memformat uang dengan pemisah titik
    function formatUang(nilai) {
        return `Rp ${parseInt(nilai).toLocaleString('id-ID')}`;
    }

    // Fungsi untuk menampilkan data di tabel
    function displayData(data, tableId) {
        const tbody = document.getElementById(tableId);
        tbody.innerHTML = ''; // Kosongkan tabel sebelum menambahkan data baru

        let totalUang = 0; // Variabel untuk menyimpan total uang

        data.forEach(row => {
            const columns = row.split(',');
            const tr = document.createElement('tr');

            // Jika KETERANGAN adalah "LUNAS", tambahkan class "lunas"
            if (columns[4]?.trim().toUpperCase() === 'LUNAS' || columns[5]?.trim().toUpperCase() === 'LUNAS') {tr.classList.add('lunas');
}


            // Tampilkan kolom sesuai dengan tab yang aktif
            columns.slice(0, tableId === 'data-table-sheet3' ? 4 : 5).forEach((column, index) => {
                const td = document.createElement('td');
                let cellContent = column.trim();

                // Jika data kosong, isi dengan "-"
                if (!cellContent) {
                    cellContent = '-';
                }

                // Format kolom UANG dengan menambahkan "Rp" dan pemisah titik
                if ((tableId === 'data-table-sheet3' && index === 3) || (tableId !== 'data-table-sheet3' && index === 4)) {
                    if (cellContent !== '-') {
                        cellContent = formatUang(cellContent);
                        totalUang += parseInt(column.trim()); // Tambahkan ke total uang
                    } else {
                        cellContent = '-';
                    }
                }

                td.textContent = cellContent;
                if (index === 1) {
                    td.style.textAlign = 'left'; // Kolom NAMA rata kiri
                }
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });

        // Tampilkan total uang
        document.getElementById('totalUang').textContent = `Total Uang: ${formatUang(totalUang)}`;
    }

    // Fungsi untuk mencari data
    function searchData() {
        const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
        let filteredData;
        if (currentSheet === 'Sheet1') {
            filteredData = allDataSheet1.filter(row => row.toLowerCase().includes(searchTerm));
        } else if (currentSheet === 'Sheet2') {
            filteredData = allDataSheet2.filter(row => row.toLowerCase().includes(searchTerm));
        } else if (currentSheet === 'Sheet3') {
            filteredData = allDataSheet3.filter(row => row.toLowerCase().includes(searchTerm));
        }

        const tableId = `data-table-${currentSheet.toLowerCase()}`;
        displayData(filteredData, tableId);
    }

    // Fungsi untuk menangani tombol Enter
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            searchData(); // Jalankan pencarian saat tombol Enter ditekan
        }
    }

    // Fungsi untuk beralih antara tab
    function openTab(event, sheetName) {
        currentSheet = sheetName;

        // Sembunyikan semua tab content
        const tabcontents = document.getElementsByClassName('tabcontent');
        for (let i = 0; i < tabcontents.length; i++) {
            tabcontents[i].style.display = 'none';
        }

        // Hapus class "active" dari semua tab buttons
        const tablinks = document.getElementsByClassName('tablinks');
        for (let i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(' active', '');
        }

        // Tampilkan tab content yang dipilih dan tambahkan class "active" ke button yang diklik
        document.getElementById(sheetName).style.display = 'block';
        event.currentTarget.className += ' active';

        // Tampilkan data dari sheet yang dipilih
        const tableId = `data-table-${sheetName.toLowerCase()}`;
        const data = sheetName === 'Sheet1' ? allDataSheet1 : sheetName === 'Sheet2' ? allDataSheet2 : allDataSheet3;
        displayData(data, tableId);
    }

    // Ambil data dari Google Sheets saat halaman dimuat
    fetchData();

    // Buka tab Sheet1 secara default
    document.getElementsByClassName('tablinks')[0].click();
</script>

</body>
</html>
